<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomularios</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="#"></form>

    <fieldset>
        <legend>Dados pessoais</legend>
        <label for="name">Nome Completo</label>
        <input type="text" placeholder="Ana Maria de Ramos" required="true">
        <label for="nas">Data de nascimento</label>
        <input type="date" name="nascimento" id="">
    </fieldset>

    <fieldset>
        <legend>Preferencias</legend>
        <input type="checkbox" name="cores" id="azul">
        <label for="1">Azul</label>
        <input type="checkbox" name="cores" id="amarelo">
        <label for="2">Amarelo</label>
    </fieldset>

    <fieldset>
        <legend>Escolha</legend>
        <input type="radio" name="escolher" id="roxo">
        <label for="roxo">Roxo</label>
        <input type="radio" name="escolher" id="verde">
        <label for="verde">Verde</label>
        <input type="radio" name="escolher" id="vermelho">
        <label for="vermelho">Vermelho</label>
        <input type="radio" name="escolher" id="rosa">
        <label for="rosa">Rosa</label>
    </fieldset>

    <fieldset>
        <legend>Segurança</legend>
        <input type="password" name="senha" id="senha" required>
    </fieldset>
</body>
</html>
